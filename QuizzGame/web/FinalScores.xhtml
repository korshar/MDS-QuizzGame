<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Final Scores</title>
    </h:head>
    <h:body>
        <h:form id="formTableFinal">
            <h1>Final Score</h1>
            <h:dataTable id="scoreBoard" value="#{navigationController.users}" var="user" border="1">   
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn1}</f:facet>
                    <h:outputText value="#{user.score.classification}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn2}</f:facet>
                    <h:outputText value="#{user.score.username}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn3}</f:facet>
                    <h:outputText value="#{user.score.points}" />
                </h:column>
            </h:dataTable> 

            <h:outputText value="&lt;br/&gt;" escape="false" />

            <h:dataTable id="countAnswer" value="#{navigationController.perguntas}" var="question" border="1">   
                <h:column>
                    <f:facet name="header">#{bundle.FinalScoresColumn1}</f:facet>
                    <h:outputText value="#{question.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.FinalScoresColumn2}</f:facet>
                    <h:outputText value="#{question.countCorrectAnswers}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.FinalScoresColumn3}</f:facet>
                    <h:outputText value="#{question.countWrongAnswers}"/>
                </h:column>
            </h:dataTable> 

            <h:outputText value="&lt;br/&gt;" escape="false" />

            <h:commandButton action="Alterar Isto" value="#{bundle.ButtonPlayAgain}"  />

            <p:poll interval="3" listener="#{navigationController.refreshTable}" update="formTableFinal" /> 
        </h:form>
    </h:body>
</html>
