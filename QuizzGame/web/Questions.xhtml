<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Question</title>
    </h:head>
    <h:body>
        <h1>Pergunta #{navigationController.per.id}</h1>
        <h2><h:outputFormat id="Pergunta" value="#{navigationController.pergunta}"/></h2>
        <h:form>
            <h:selectOneRadio value="#{navigationController.selected}" layout="pageDirection">
                <f:selectItem itemValue="1" itemLabel="#{navigationController.opcao1}" />
                <f:selectItem itemValue="2" itemLabel="#{navigationController.opcao2}" />
                <f:selectItem itemValue="3" itemLabel="#{navigationController.opcao3}" />
                <f:selectItem itemValue="4" itemLabel="#{navigationController.opcao4}" />	
            </h:selectOneRadio>
            
            <h:outputText value="&lt;br/&gt;" escape="false" />
            
            <h:commandButton value="#{bundle.ButtonConfirm}" action="#{navigationController.selecionaPergunta()}"/>
        </h:form>
    </h:body>
</html>
