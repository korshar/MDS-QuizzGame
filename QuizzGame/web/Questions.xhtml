<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Question</title>
                <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    </h:head>
    <h:body>
         <div class="container-fluid">
        <h1>Pergunta #{navigationController.per.id}</h1>
        <h2><h:outputFormat id="Pergunta" value="#{navigationController.pergunta}"/></h2>
        <h:form>
            <h:selectOneRadio class="form-group" value="#{navigationController.selected}" layout="pageDirection" required="true">
                <div class="radio">
                <f:selectItem itemValue="1" itemLabel="#{navigationController.opcao1}" />
                </div>
                <div class="radio">
                <f:selectItem itemValue="2" itemLabel="#{navigationController.opcao2}" />
                </div>
                <div class="radio">
                <f:selectItem itemValue="3" itemLabel="#{navigationController.opcao3}" />
                </div>
                <div class="radio">
                <f:selectItem itemValue="4" itemLabel="#{navigationController.opcao4}" />
                </div>
            </h:selectOneRadio>
            
            <h:outputText value="&lt;br/&gt;" escape="false" />
            
            <h:commandButton class="btn btn-danger btn-lg" value="#{bundle.ButtonConfirm}" action="#{navigationController.selecionaPergunta()}"/>
        </h:form>
         </div>
    </h:body>
</html>
