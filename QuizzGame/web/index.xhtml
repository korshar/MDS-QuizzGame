    <h:head>
        <title>Extreme Scrum</title>
    </h:head>
    <h:body>
        <h1>Extreme Scrum Quiz</h1>
        <h:form>
            <h:graphicImage value="resources/download.jpeg" width="238" height="212" alt="download"/>
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:inputText id="inputUsername" binding="#{username}"/>
            <p:watermark for="inputUsername" value="#{bundle.InputTextUsername}" />  
            <h:commandButton rendererType="all" value="#{bundle.ButtonConfirm}" action="#{navigationController.setUsername(username.value)}"/>
            <h:outputFormat value="#{navigationController.username}" rendered="#{!navigationController.isUsernameValid(username)}" />
        </h:form>
    </h:body>
