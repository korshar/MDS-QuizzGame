<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Controls</title>
    </h:head>
    <h:body>
        <h1>Admin Controls</h1>
        <h4>Current Question: </h4>
        <h:form >
            <!-- Por no value o sitio onde se vai guardar a pergunta seleccionada.(iniciar a variavel com um value ex:"1")
             <h:selectOneRadio value="#{x.perguntaSeleccionada}" layout="pageDirection">
            -->
            <h:commandButton action="#{adminController.ativaJogo()}" value="#{bundle.ButtonOpenRegistrations}"></h:commandButton>
            
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:outputText value="&lt;br/&gt;" escape="false" />
            
            <h:selectOneRadio  value="#{adminController.selected}" layout="pageDirection" border="1" >
                <f:selectItem itemValue="1" itemLabel="#{bundle.RadioQuestion1}" />
                <f:selectItem itemValue="2" itemLabel="#{bundle.RadioQuestion2}" />
                <f:selectItem itemValue="3" itemLabel="#{bundle.RadioQuestion3}" />
                <f:selectItem itemValue="4" itemLabel="#{bundle.RadioQuestion4}" />
                <f:selectItem itemValue="5" itemLabel="#{bundle.RadioQuestion5}" />	
            </h:selectOneRadio>
            
            <h:outputText value="&lt;br/&gt;" escape="false" />
            
            <h:commandButton action="#{adminController.ativaPergunta()}" value="#{bundle.ButtonSave}"  />
            <h:commandButton action="#{adminController.resetServer()}" value="#{bundle.ButtonReset}"  />
        </h:form>

    </h:body>
</html>
