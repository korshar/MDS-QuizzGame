<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Controls</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    </h:head>
    <h:body>
        <div class="container-fluid">
        <h1>Admin Controls</h1>
        <h4>Current Question: </h4>
        <h:form >
            <!-- Por no value o sitio onde se vai guardar a pergunta seleccionada.(iniciar a variavel com um value ex:"1")
             <h:selectOneRadio value="#{x.perguntaSeleccionada}" layout="pageDirection">
            -->
       
            <h:commandButton class="btn btn-success btn-md" action="#{adminController.ativaJogo()}" value="#{bundle.ButtonOpenRegistrations}"/>
            <span></span>
            <span></span>
            <h:commandButton class="btn btn-warning btn-md"  action="#{adminController.fechaJogo()}" value="#{bundle.ButtonCloseRegistrations}"/>
            
            <h:outputText value="&lt;br/&gt;" escape="false" />
            <h:outputText value="&lt;br/&gt;" escape="false" />
            
            <h:selectOneRadio class="btn-group" value="#{adminController.selected}" layout="pageDirection" border="1" >
                <div class="radio">
                <f:selectItem itemValue="1" itemLabel="#{bundle.RadioQuestion1}" />
                </div>
                <div class="radio">
                <f:selectItem itemValue="2" itemLabel="#{bundle.RadioQuestion2}" />
                </div>
                <div class="radio">
                <f:selectItem itemValue="3" itemLabel="#{bundle.RadioQuestion3}" />
                </div>
                <div class="radio">
                <f:selectItem itemValue="4" itemLabel="#{bundle.RadioQuestion4}" />
                </div>
                <div class="radio">
                <f:selectItem itemValue="5" itemLabel="#{bundle.RadioQuestion5}" />
                </div>
            </h:selectOneRadio>
            
            <h:outputText value="&lt;br/&gt;" escape="false" />
            
            <h:commandButton class="btn-info btn-lg" action="#{adminController.ativaPergunta()}" value="#{bundle.ButtonSave}"  />
        </h:form>
        </div>
    </h:body>
</html>
