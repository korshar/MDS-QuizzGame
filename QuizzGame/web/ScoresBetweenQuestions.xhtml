<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Score Board</title>
         <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    </h:head>
    <h:body>
          <div class="container-fluid">
        <h:form id="scoreBetween">
            <h1> Round #{navigationController.per.id} </h1>
            <div  class="table-responsive">
            <h:dataTable class="table" value="#{navigationController.users}" var="user" border="1">   
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn1}</f:facet>
                    <h:outputText value="#{user.score.classification}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn2}</f:facet>
                    <h:outputText value="#{user.score.username}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn3}</f:facet>
                    <h:outputText value="#{user.score.points}" />
                </h:column>
            </h:dataTable> 
            </div>
            
         <p:poll interval="3" listener="#{navigationController.refreshBetween}" update="scoreBetween" />
          
        </h:form>
          </div>
    </h:body>
</html>
