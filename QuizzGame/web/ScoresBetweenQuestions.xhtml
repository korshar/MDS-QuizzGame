<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Score Board</title>
    </h:head>
    <h:body>
        <h1> X Round </h1>
        <h:form>
            <h:dataTable value="#{navigationController.users}" var="user" border="1">   
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn1}</f:facet>
                    <h:outputText value="#{user.score.classification}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn2}</f:facet>
                    <h:outputText value="#{user.score.username}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn3}</f:facet>
                    <h:outputText value="#{user.score.points}" />
                </h:column>
            </h:dataTable> 
            <h:commandButton value="#{bundle.ButtonConfirm}" action="#{navigationController.nextquestion()}"> </h:commandButton>
        </h:form>
    </h:body>
</html>
