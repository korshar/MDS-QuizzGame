<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> X Round </h1>
        <h:form>
            <h:dataTable value="Alterar isto" border="1">   
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn1}</f:facet>
                    <h:outputText value="1, 2, 3, 4, 5"/>
                    <!--Buscar a Array dos titulos de perguntas
                    <h:outputText value="#{myBean.questions}"/>
                    -->
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn2}</f:facet>
                    <h:outputText value="5, 4, 3, 2, 1"/>
                    <!--Buscar a Array do numero de respostas corretas
                    <h:outputText value="#{myBean.questionsCorrect}"/>
                    -->
                </h:column>
                <h:column>
                    <f:facet name="header">#{bundle.ScoresBetweenQuestionsColumn3}</f:facet>
                    <h:outputText value="0, 1, 2, 3, 4"/>
                    <!--Buscar a Array do numero de respostas erradas
                    <h:outputText value="#{myBean.questionsWrong}"/>
                    -->
                </h:column>
            </h:dataTable> 
        </h:form>
    </h:body>
</html>
